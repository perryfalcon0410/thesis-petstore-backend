type Location {
  region: String!
  district: String!
  ward: String!
  address: String!
  description: String
}

enum LocationType {
  HOME
  STORE
}

enum ReservationStatus {
  BOOKED
  SUCCESS
  CANCELED
}

input ReservationInput {
  #    userId: ID!
  userName: String!
  phoneNumber: String!
  species: String
  breed: String!
  weight: Float!
  reservationDate: DateTime
  reservationHour: ID!
  serviceType: ID!
  locationType: LocationType!
  location: LocationInput!
  note: String
  status: ReservationStatus!
}

input UpdateReservationInput {
  userId: ID
  userName: String
  phoneNumber: String
  species: String
  breed: String
  weight: Float
  reservationDate: DateTime
  reservationHour: ID
  serviceType: ID
  locationType: LocationType
  location: LocationInput
  note: String
  status: ReservationStatus
}

input LocationInput {
  region: String!
  district: String!
  ward: String!
  address: String!
  description: String
}
