type Notification {
    id: ID!
    title: String!
    type: NotificationType!
    order: Order
    reservation: Reservation
    isRead: Boolean!
    createdAt: DateTime
}

enum NotificationType {
    RESERVATION
    ORDER
}

input CreateNotificationInput {
    title: String!
    type: NotificationType!
    orderId: ID
    reservationId: ID
}

type NotificationMutation {
    success: Boolean!
    msg: String!
    data: Notification
}

